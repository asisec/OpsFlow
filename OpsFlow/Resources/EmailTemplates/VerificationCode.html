<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpsFlow Güvenlik Kodu</title>
    <style>
        body { margin: 0; padding: 0; min-width: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 16px; line-height: 1.5; background-color: #121212; color: #e0e0e0; }
        a { color: #8b5cf6; text-decoration: none; }
        @media only screen and (max-width: 600px) {
            .email-container { width: 100% !important; max-width: 100% !important; }
            .content-padding { padding: 20px !important; }
        }
    </style>
</head>
<body style="background-color: #121212;">
    <div style="background-color: #121212; padding: 40px 0;">
        <table role="presentation" class="email-container" width="500" border="0" cellpadding="0" cellspacing="0" align="center" style="margin: 0 auto; background-color: #1e1e1e; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); overflow: hidden; border: 1px solid #333333;">
            <tr>
                <td align="center" style="padding: 30px 0 20px 0;">
                    <img src="https://raw.githubusercontent.com/asisec/OpsFlow/refs/heads/master/OpsFlow/Resources/Images/Logo.png" alt="OpsFlow Logo" width="150" style="display: block; font-family: 'Segoe UI', sans-serif; color: #ffffff; font-size: 20px; border: 0;">
                </td>
            </tr>
            <tr>
                <td class="content-padding" style="padding: 20px 40px 40px 40px;">
                    <div style="text-align: center;">
                        <h1 style="margin: 0 0 15px 0; color: #ffffff; font-size: 22px; font-weight: 600;">Güvenlik Doğrulaması</h1>
                        <p style="margin: 0 0 25px 0; color: #a3a3a3; font-size: 15px;">
                            Hesabınız için talep edilen doğrulama kodu aşağıdadır.
                        </p>
                        <div style="background-color: #2d2d30; border: 1px solid #3f3f46; border-radius: 12px; padding: 24px; margin-bottom: 25px;">
                            <span style="display: block; font-family: 'Courier New', monospace; font-size: 36px; font-weight: 700; letter-spacing: 8px; color: #8b5cf6;">
                                {{CODE}}
                            </span>
                        </div>
                        <p style="margin: 0 0 5px 0; color: #737373; font-size: 13px;">
                            Bu kod <strong>3 dakika</strong> boyunca geçerlidir.
                        </p>
                        <p style="margin: 0; color: #737373; font-size: 13px;">
                            Bu işlemi siz talep etmediyseniz, hesabınız güvendedir; bu e-postayı silebilirsiniz.
                        </p>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="background-color: #18181b; padding: 20px; text-align: center; border-top: 1px solid #333333;">
                    <p style="margin: 0; color: #52525b; font-size: 12px;">
                        &copy; 2025 OpsFlow System.<br>
                        Otomatik bilgilendirme mesajıdır.
                    </p>
                </td>
            </tr>
        </table>
        <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <td style="padding: 20px 0;"></td>
            </tr>
        </table>
    </div>
</body>
</html>
