version: '3.8'

name: opsflow-infrastructure

services:
  opsflow-database-service:
    image: postgres:15-alpine
    container_name: opsflow-database-container
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "127.0.0.1:${DB_PORT}:5432"
    volumes:
      - opsflow-storage-volume:/var/lib/postgresql/data
    networks:
      - opsflow-bridge-network

  opsflow-pgadmin-service:
    image: dpage/pgadmin4:latest
    container_name: opsflow-pgadmin-container
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "5050:80"
    volumes:
      - opsflow-pgadmin-volume:/var/lib/pgadmin
    networks:
      - opsflow-bridge-network
    depends_on:
      - opsflow-database-service

volumes:
  opsflow-storage-volume:
    name: opsflow-persistent-data
  opsflow-pgadmin-volume:
    name: opsflow-pgadmin-data

networks:
  opsflow-bridge-network:
    name: opsflow-internal-net
    driver: bridge